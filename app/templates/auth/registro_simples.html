<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Registro Simplificado</title>
    <!-- Apenas o Bootstrap, nada mais -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="login-box" style="width: 450px;">
        <div class="login-header">
            <h3><i class="fas fa-building"></i> Teste de Dados da Empresa</h3>
            <p>Foco exclusivo nos campos CNPJ e Razão Social.</p>
        </div>

        <form> <!-- Formulário sem método ou ação, apenas para estrutura -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cnpj" placeholder="CNPJ">
                <label for="cnpj">CNPJ</label>
                <div class="form-text">Digite o CNPJ e saia do campo.</div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="razao_social" placeholder="Razão Social">
                <label for="razao_social">Razão Social</label>
            </div>
        </form>

        <div id="debug-info" class="alert alert-info mt-3" style="display: none;"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cnpjField = document.getElementById('cnpj');
            const razaoSocialField = document.getElementById('razao_social');
            const debugInfo = document.getElementById('debug-info');

            if (cnpjField && razaoSocialField) {
                cnpjField.addEventListener('blur', function () {
                    const cnpjValue = this.value.replace(/\D/g, '');

                    // Limpa o estado anterior
                    razaoSocialField.value = '';
                    razaoSocialField.readOnly = false;
                    razaoSocialField.classList.remove('is-invalid');

                    if (cnpjValue.length === 14) {
                        const url = `/consultar-cnpj/${cnpjValue}`;
                        
                        // Mostra info de debug
                        debugInfo.style.display = 'block';
                        debugInfo.textContent = `Consultando CNPJ: ${cnpjValue}...`;

                        fetch(url)
                            .then(response => response.json())
                            .then(data => {
                                debugInfo.textContent = 'Resposta recebida: ' + JSON.stringify(data);
                                if (data.exists && data.razao_social) {
                                    razaoSocialField.value = data.razao_social;
                                    razaoSocialField.readOnly = true;
                                    
                                    // Força o label do Bootstrap a se ajustar
                                    razaoSocialField.focus();
                                    razaoSocialField.blur();
                                } else {
                                    razaoSocialField.readOnly = false;
                                    razaoSocialField.focus();
                                }
                            })
                            .catch(error => {
                                console.error('Erro ao consultar CNPJ:', error);
                                debugInfo.textContent = 'Erro na consulta: ' + error.message;
                                razaoSocialField.readOnly = false;
                            });
                    }
                });
            }
        });
    </script>
</body>
</html>
