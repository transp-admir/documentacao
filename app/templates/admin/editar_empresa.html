{% extends "admin/adm.html" %}

{% block title %}Editar Empresa{% endblock %}

{% block page_content %}
<div class="card shadow mb-4 mx-auto" style="max-width: 600px;">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            <i class="fas fa-edit me-2"></i>Editar Dados da Empresa
        </h6>
    </div>
    <div class="card-body">
        {# O formulário envia os dados para a própria URL (a rota de edição) via POST #}
        <form method="POST">
            
            <!-- Campo Razão Social -->
            <div class="mb-3">
                <label for="razao_social" class="form-label">Razão Social</label>
                <input type="text" class="form-control" id="razao_social" name="razao_social" value="{{ empresa.razao_social }}" required>
            </div>
            
            <!-- Campo CNPJ -->
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ empresa.cnpj }}" required maxlength="18">
            </div>
            
            <hr>

            <!-- Botões de Ação -->
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('admin.gerenciar_empresas') }}" class="btn btn-secondary me-2">
                    <i class="fas fa-times me-1"></i>
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
